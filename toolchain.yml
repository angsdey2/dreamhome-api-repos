---
name: "DreamHome Portal Toolchain"
description: "Node js api application for dream home"
required:
 - deploy

# Github repos
dreamhome-api-repo:
  service_id: github
  parameters:
    repo_name: "DreamHome_Node_Demo"
    repo_url: "https://git.ng.bluemix.net/suddasgu/WorkOrderManagement"
    type: clone
    has_issues: true

# Pipelines
node_js_pipeline:
  service_id: pipeline
  parameters:
    name: "node"
    configuration:
      content: $file(ui.pipeline.yml)
      env:
        REPO: "DreamHome_Node_Demo"
        CF_APP_NAME: "DreamHome_Node_Demo"
        REPO_BRANCH: "master"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-space}}"
        REGION_ID: "{{deploy.parameters.selected-space}}"
      execute: true
    services: ["workorder-api-repo"]
  hidden: [form, description]
  
#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    selected-region: "US South"
    selected-organization: "EA Dev Factory Mgmt Portal"
    selected-space: "{{space}}"
    workorder-branch-name: "master"
    workorder-app-name: "{{name}}-workorder" 
    permission-branch-name: "master"
    permission-app-name: "{{name}}-permission" 
    eaportal-branch-name: "master"
    eaportal-app-name: "{{name}}-eaportal"  
    masterdata-branch-name: "master"
    masterdata-app-name: "{{name}}-masterdata"
    demandmangement-branch-name: "master"
    demandmangement-app-name: "{{name}}-demandmanagement"

